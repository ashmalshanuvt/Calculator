<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display" >
                <input type="text" readonly id="display">
                <i class="fa-solid fa-delete-left backspace " id="backspace"></i>
                <i class="fa-solid fa-xmark delete" id="delete"></i>
            </div>
            <div class="buttons">
                <div class="rows">
                    <div class="button"  onclick="viewdisplay('7'),zoom(0)">7</div>
                    <div class="button " onclick="viewdisplay('8'),zoom(1)">8</div>
                    <div class="button " onclick="viewdisplay('9'),zoom(2)">9</div>
                    <div class="button " onclick="viewdisplay('/'),zoom(3)">/</div>

                </div>
                <div class="rows">
                    <div class="button" onclick="viewdisplay('4') ,zoom(4)">4</div>
                    <div class="button" onclick="viewdisplay('5') ,zoom(5)">5</div>
                    <div class="button" onclick="viewdisplay('6') ,zoom(6)">6</div>
                    <div class="button" onclick="viewdisplay('*') ,zoom(7)">x</div>
                </div>
                <div class="rows">
                    <div class="button" onclick="viewdisplay('1'),zoom(8)">1</div>
                    <div class="button" onclick="viewdisplay('2'),zoom(9)">2</div>
                    <div class="button" onclick="viewdisplay('3'),zoom(10)">3</div>
                    <div class="button" onclick="viewdisplay('-'),zoom(11)">-</div>
                </div>
                <div class="rows">
                    <div class="button"onclick="viewdisplay('.'),zoom(12)" >.</div>
                    <div class="button" onclick="viewdisplay('0'),zoom(13)">0</div>
                    <div class="button" onclick="viewdisplay('+'),zoom(14)">+</div>
                    <div class="button" onclick="expression(15),zoom(15)" >=</div>
                </div>

            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
